<!DOCTYPE html>
<html>
<head>
  <title>Column Chart Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  .links{
    display: grid;
    grid-template-columns: repeat(3,auto);
    grid-gap: 25px;
    width:50%;
    margin:auto;
  }
.links .card{
  width:100%;
}
.links .card .image{
    width:100%;
}

.links .card .text{
  text-align: center;
}

</style>
<body>
  <div class="links">

    </div>

</body>
</html>
